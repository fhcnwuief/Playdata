<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title> <!--주문서 폼 만들기-->
    <link rel="stylesheet" href="05/css/order.css">
</head>
<body>
    <h1>레드향 주문하기</h1>
    <!--div : 블럭 지정 후 ctrl + i
        주석 : ctrl + ? (vscode에서), css 주석은 /**/형태-->
        <div id = "container">
        <form action = "">
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요</b></p>
                <ul>
                    <li>
                        <label><input type = "checkbox" value="s_3">선물용 3kg (최대 5개)</label>
                        <input type = "number" min = "0" max = "5">개
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_5">선물용 5kg (최대 3개)</label>
                        <input type="number" min = "0" max = "3" value = "1">개
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_3">가정용 3kg</label>
                        <input type="range" min = "0" max = "5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_5">가정용 5kg</label>
                        <input type="range" min = "0" max = "3" value = "1">개 (최대 3개)
                    </li>
                </ul>
                <p><b>포장 선택</b></p>
                <ul>
                    <li><label><input type = "radio" name = "gift" value = "yes">선물포장</label></li>
                    <li><label><input type = "radio" name = "gift" value = "no">선물포장 안함</label></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송정보</legend>
                <ul id="shipping">
                    <li>
                        <label for = "user-name">이름</label>
                        <input type ="text" id = "user-name" autofocus required>
                    </li>
                    <li>
                        <label for = "addr">배송 주소</label>
                        <input type = "text" id = "addr" required>
                    </li>
                    <li>
                        <label for = "email">이메일</label>
                        <input type = "email" id = "email">
                    </li>
                    <li>
                        <label for = "phone_num">연락처</label>
                        <input type = "tel" id = "phone_num" placeholder="하이픈 빼고 입력해 주세요. (ex. 01012345678)">
                    </li>
                    <li>
                        <label for = "d-day">배송 지정</label>
                        <input type = "date" id = "d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for = "memo">메모</label>
                        <textarea id = "memo" cols = "40" rows = "10"></textarea>
                    </li>
                </ul>
            <div id = "buttons">
                <input type = "submit" value = "주문하기">
                <input type = "reset" value = "취소하기">
            </div id = "buttons">
            </fieldset>
        </form>
</div id = "container">
</body>
</html>
