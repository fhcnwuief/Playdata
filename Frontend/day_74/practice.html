<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action = "">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul id="user-info">
                <li>
                    <label for = "user-id">아이디</label>
                    <input type ="text" id = "user-id">
                </li>
                <li>
                    <label for = "email">이메일</label>
                    <input type = "email" id = "email">
                </li>
                <li>
                    <label for = "user-pw">비밀번호</label>
                    <input type = "password" id = "user-pw">
                </li>
                <li>
                    <label for = "user-pw-check">비밀번호 확인</label>
                    <input type = "password" id = "user-pw-check">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type = "radio" name = "email-ag" value = "yes">메일 수신</label> 
            <label><input type = "radio" name = "email-ag" value = "no">메일 수신 거부</label>
        </fieldset>
        <input type = "submit" value = "가입하기">
        <input  type = "reset" value = " 취소">
    </form>
</body>
</html>
