<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        body {
            font-size: 20px;
        }
        h1 {
            font-family: "바탕";
            font-size: 3em;
        }
        .accent {
            font-size: 150%;
            font-weight: 800;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class = "accent">레드향</span>이라고 한다</p>
        <p>한라봉과 귤 교배</p>
        <p class = "italic">일반 귤보다 2~3배 크다.</p>
    </div>
</body>
</html>
