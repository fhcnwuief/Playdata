<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
</head>
<body>
    <script> //자바스크립트
        var userNumber = prompt('숫자를 입력하세요.');

        if (userNumber !== null) { //입력값이 null이 아니면 if ~ else문 을 실행
            if (userNumber % 3 === 0) {
                alert('3의 배수입니다.');
            }
            else {
                alert('3의 배수가 아닙니다.')
            }
        }
        else {
            alert('입력이 취소되었습니다.')
        }
    </script>
</body>
</html>
