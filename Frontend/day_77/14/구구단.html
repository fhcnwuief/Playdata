<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        var i;
        var sum = 0;

        for (i = 1; i <= 9; i++) {
            document.write('<div>');
            document.write("<h3>" + i + "단</h3>");
            for (j = 1; j <= 9; j++) {
                document.write(i + "X" + j + "=" + i*j + "<br>"); 
            }
            document.write('</div>')
            if (i === 3) break; // i=3이면 반복문을 빠져나온다
        }
    </script>
</body>
</html>
