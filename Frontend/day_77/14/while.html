<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
</head>
<body>
    <script>
        var sum = 10;

        //while (sum < 10) {alert("sum is" + sum)} 조건을 체크하고 프린트

        do { //프린트하고 조건 체크
            document.write("sum is" + sum);
        } while (sum < 10) 
    </script>
    <h1>while문을 이용한 팩토리얼 계산</h1>
    <script>
        var n = prompt('숫자를 입력하세요.');
        var msg = "";

        if (n !== null) { //취소버튼은 누르지 않았는지 체크
            var nFact = 1; //결과값
            var i =1 //카운터

            while (i<=n) {
                nFact *= i;
                i++
            }
            msg = n +"! = 4" + nFact; //결과값을 표시할 문자열
        }
        else {
            msg = "값을 입력하지 않았습니다.";
        }

        document.write(msg); //결과 표시
    </script>
</body>
</html>
